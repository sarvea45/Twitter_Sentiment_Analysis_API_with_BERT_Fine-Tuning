services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sentiment_api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/model_output
    healthcheck:
      # API Check: Pings the /health endpoint we created
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: sentiment_ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      # UI Check: Pings Streamlit's built-in health endpoint
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s